<div class="container">
  <h2>{{ 'SIGN_IN' | translate }}</h2>
  <div class="form-group">
    <label for="email">{{ 'EMAIL' | translate }}</label>
    <input type="email" class="form-control" id="email" [(ngModel)]="email" name="email" required>
  </div>
  <div class="form-group">
    <label for="password">{{ 'PASSWORD' | translate }}</label>
    <input type="password" class="form-control" id="password" [(ngModel)]="password" name="password" required>
  </div>
  <button class="btn btn-primary" (click)="signIn()">{{ 'SIGN_IN' | translate }}</button>
  <p>{{ 'NO_ACCOUNT' | translate }} <a routerLink="/signup">{{ 'SIGN_UP' | translate }}</a></p>
</div>
