<div class="dashboard-container">
  <main>
    <div class="content">
      <div class="year-container">
        <div class="year">
          <span>{{ 'YEAR' | translate }} {{ selectedYear }}</span>
          <div class="arrow-buttons">
            <button mat-icon-button (click)="incrementYear()" id="buttonUp">
              <mat-icon>keyboard_arrow_up</mat-icon>
            </button>
            <button mat-icon-button (click)="decrementYear()" id="buttonDown">
              <mat-icon>keyboard_arrow_down</mat-icon>
            </button>
          </div>
        </div>
      </div>
      <div class="stats">
        <div class="stat" style="--background-color: var(--primary-color);">
          <span class="label">{{ 'INCOME' | translate }}:</span>
          <span class="amount">€ {{ totalIncome }}</span>
        </div>
        <div class="stat" style="--background-color: var(--secondary-color);">
          <span class="label">{{ 'EXPENSES' | translate }}:</span>
          <span class="amount">€ {{ totalExpenses }}</span>
        </div>
        <div class="stat" style="--background-color: var(--tertiary-color);">
          <span class="label">{{ 'BALANCE' | translate }}:</span>
          <span class="amount">€ {{ saldo }}</span>
        </div>
      </div>
      <div class="chart">
        <canvas #chartCanvas></canvas>
      </div>
    </div>
  </main>
</div>
